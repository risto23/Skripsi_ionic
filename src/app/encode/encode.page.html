<ion-header>
  <ion-toolbar>
    <ion-title>encode</ion-title>
  </ion-toolbar>
</ion-header>


  <div class="ion-padding">
    <div class="gambar">
      <h3 text-center> Silahkan Pilih Gambar Untuk Di Sembunyikan</h3>
        <ion-img width="80" height="80" [src]="img.path"></ion-img>
      <ion-label>
        {{ img.name }}
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="deleteImage(img, pos)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
          <ion-button fill="clear" color="light" (click)="selectImage()"></ion-button>
          <ion-icon name="camera" slot="start"></ion-icon>
          Pilih Gambar
        </div>
        <div>
        <h3 text-center> Silahkan Pilih Gambar Cover</h3>
        <ion-img width="80" height="80" [src]="img.path"></ion-img>

              {{ img.name }}
            </ion-label>
            <ion-button slot="end" fill="clear" (click)="deleteImage(img, pos)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
                <ion-button fill="clear" color="light" (click)="selectImage()"></ion-button>
                <ion-icon name="camera" slot="start"></ion-icon>
                Pilih Gambar
          </div>
              <ion-button href="home">
                  Back To Home

              <ion-button (click)="encode()">
